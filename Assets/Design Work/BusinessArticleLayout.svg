        <tspan x="-233.962" y="-302.649" font-family="Raleway-Regular" font-size="21" fill="#FFFFFF">Personal Hotspot - Wi-Fi</tspan>
        <tspan x="-233.962" y="-272.649" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">If you're wearing your Apple Watch, your Mac will know you're nearby and will </tspan>
        <tspan x="-233.962" y="-258.649" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">automatically unlock itself for you.</tspan>
        <tspan x="-233.962" y="-230.649" font-family="Raleway-Regular" font-size="12" fill="#FCFCFC">We are currently working on solutions to Personal Hotspot through Bluetooth </tspan>
        <tspan x="-233.962" y="-216.649" font-family="Raleway-Regular" font-size="12" fill="#FCFCFC">connection and USB connection. At the moment, we only have solutions for Personal </tspan>
        <tspan x="-233.962" y="-202.649" font-family="Raleway-Regular" font-size="12" fill="#FCFCFC">Hotspot through Wi-Fi connection. We are sorry for the inconvenience.</tspan>
        <tspan x="-233.962" y="-168.649" font-family="Raleway-Regular" font-size="18" fill="#FFFFFF">Requirements</tspan>
        <tspan x="-233.962" y="-126.649" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">	</tspan>
        <tspan x="-205.962" y="-126.649" font-family="Raleway-Regular" font-size="18" fill="#FFFFFF">•</tspan>
        <tspan x="-199.644" y="-126.649" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">To enable Personal Hotspot, you need An activated carrier plan providing </tspan>
        <tspan x="-233.962" y="-111.649" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">Personal Hotspot service to one of these devices running iOS 8.1 or later:</tspan>
        <tspan x="-233.962" y="-91.649" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">		</tspan>
        <tspan x="-177.962" y="-91.649" font-family="Raleway-Regular" font-size="18" fill="#FFFFFF">-</tspan>
        <tspan x="-170.366" y="-91.649" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF"> An iPhone 5 or later</tspan>

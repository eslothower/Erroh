  </defs>
  <g id="Layer_1">
    <path d="M-0,792 L612,792 L612,0 L-0,0 z" fill="url(#Gradient_1)"/>
    <g id="Heading_Phrase">
      <text transform="matrix(1, 0, 0, 1, 306, 65.075)">
        <tspan x="-108.378" y="15.22" font-family="Nunito-Regular" font-size="46" fill="#FFFFFF">Continuity</tspan>
        <tspan x="102.44" y="15.22" font-family="Nunito-Regular" font-size="46" kerning="0" fill="#FFFFFF"> </tspan>
      </text>
    </g>
    <g id="Heading_Phrase">
      <text transform="matrix(1, 0, 0, 1, 306, 449.62)">
        <tspan x="-233.962" y="-291.5" font-family="Raleway-Regular" font-size="21" fill="#FFFFFF">Cellular Calls</tspan>
        <tspan x="-233.962" y="-261.5" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">By using iPhone Cellular Calls, you can answer and/or start a iPhone call on your </tspan>
        <tspan x="-233.962" y="-247.5" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">Mac, iPad, or iPod Touch when on the same Wi-Fi network as your iPhone.</tspan>
        <tspan x="-233.962" y="-213.5" font-family="Raleway-Regular" font-size="18" fill="#FFFFFF">Requirements</tspan>
        <tspan x="-233.962" y="-171.5" font-family="Raleway-Regular" font-size="18" fill="#FFFFFF">	•</tspan>
        <tspan x="-199.644" y="-171.5" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">An iPhone running iOS 8.1 or later</tspan>
        <tspan x="-233.962" y="-151.5" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">	</tspan>
        <tspan x="-205.962" y="-151.5" font-family="Raleway-Regular" font-size="17" fill="#FFFFFF">•</tspan>
        <tspan x="-199.995" y="-151.5" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">An activated carrier plan associated with your iPhone</tspan>
        <tspan x="-233.962" y="-130.5" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">	</tspan>
        <tspan x="-205.962" y="-130.5" font-family="Raleway-Regular" font-size="18" fill="#FFFFFF">•</tspan>
        <tspan x="-199.644" y="-130.5" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">A Mac running MacOS Yosemite or later</tspan>
        <tspan x="-233.962" y="-109.5" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">	</tspan>
        <tspan x="-205.962" y="-109.5" font-family="Raleway-Regular" font-size="18" fill="#FFFFFF">•</tspan>
        <tspan x="-199.644" y="-109.5" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">An external microphone or headset when using a Mac mini or Mac Pro</tspan>
        <tspan x="-233.962" y="-88.5" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">	</tspan>
        <tspan x="-205.962" y="-88.5" font-family="Raleway-Regular" font-size="18" fill="#FFFFFF">•</tspan>
        <tspan x="-199.644" y="-88.5" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">A separate iPhone, an iPad, or an iPod touch running iOS 8 or later</tspan>
        <tspan x="-233.962" y="-39.5" font-family="Raleway-Regular" font-size="18" fill="#FFFFFF">Set up Cellular Calls</tspan>
        <tspan x="-233.962" y="2.5" font-family="Raleway-Regular" font-size="18" fill="#FFFFFF">	•</tspan>
        <tspan x="-199.644" y="2.5" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">Are your devices logged into iCloud with the same Apple ID?</tspan>
        <tspan x="-233.962" y="23.5" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">	</tspan>
        <tspan x="-205.962" y="23.5" font-family="Raleway-Regular" font-size="18" fill="#FFFFFF">•</tspan>
        <tspan x="-199.644" y="23.5" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">Are your devices signed into FaceTime with the same Apple ID?</tspan>
        <tspan x="-233.962" y="44.5" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">	</tspan>
        <tspan x="-205.962" y="44.5" font-family="Raleway-Regular" font-size="18" fill="#FFFFFF">•</tspan>
        <tspan x="-199.644" y="44.5" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">Are both devices connected to the same network through either Ethernet or  </tspan>
        <tspan x="-233.962" y="59.5" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">Wi-Fi?</tspan>
        <tspan x="-233.962" y="79.5" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">	</tspan>
        <tspan x="-205.962" y="79.5" font-family="Raleway-Regular" font-size="18" fill="#FFFFFF">•</tspan>
        <tspan x="-199.644" y="79.5" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">On your iPhone, go to Settings &gt; Phone &gt; Calls on Other Devices, and enable </tspan>
        <tspan x="-233.962" y="94.5" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">Allow Calls on Other Devices.</tspan>
        <tspan x="-233.962" y="114.5" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">	</tspan>
        <tspan x="-205.962" y="114.5" font-family="Raleway-Regular" font-size="18" fill="#FFFFFF">•</tspan>
        <tspan x="-199.644" y="114.5" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">On your iPad or iPod touch, go to Settings &gt; FaceTime, and enable Calls from </tspan>
        <tspan x="-233.962" y="129.5" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">iPhone.</tspan>
        <tspan x="-233.962" y="149.5" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">	</tspan>
        <tspan x="-205.962" y="149.5" font-family="Raleway-Regular" font-size="18" fill="#FFFFFF">•</tspan>
        <tspan x="-199.644" y="149.5" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">On your Mac, go to the FaceTime app and click FaceTime &gt; Preferences in the </tspan>
        <tspan x="-233.962" y="164.5" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">menu bar. Then click Settings and enable Calls from iPhone.</tspan>
        <tspan x="-233.962" y="215.5" font-family="Raleway-Regular" font-size="21" fill="#FFFFFF">Auto Unlock</tspan>
        <tspan x="-233.962" y="256.5" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">If you're wearing your Apple Watch, your Mac will know you're nearby and will </tspan>
        <tspan x="-233.962" y="271.5" font-family="Raleway-Regular" font-size="12" fill="#FFFFFF">automatically unlock itself for you.</tspan>
        <tspan x="-233.962" y="306.5" font-family="Raleway-Regular" font-size="18" fill="#FFFFFF">Requirements</tspan>
      </text>
    </g>
    <path d="M72.538,635.292 L540.462,632.587" fill-opacity="0" stroke="#FFFFFF" stroke-width="1"/>
  </g>
</svg>
